name: Release

on:
    push:
        branches:
            - '**'  # Matches every single branch (main, dev, feature/xyz, 1.21.4)
jobs:
    build-and-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write # Required to create releases

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Setup Java
                uses: actions/setup-java@v4
                with:
                    distribution: 'temurin'
                    java-version: '21'

            -   name: Make gradlew executable
                run: chmod +x gradlew

            -   name: Extract Properties
                id: props
                run: |
                    # Grep the versions from gradle.properties
                    MOD_VER=$(grep "mod_version" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
                    MC_VER=$(grep "minecraft_version" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')

                    echo "MOD_VERSION=$MOD_VER" >> $GITHUB_ENV
                    echo "MC_VERSION=$MC_VER" >> $GITHUB_ENV

                    echo "Detected Mod Version: $MOD_VER"
                    echo "Detected MC Version: $MC_VER"

            -   name: Build with Gradle
                run: ./gradlew build

            -   name: Release to GitHub
                uses: softprops/action-gh-release@v2
                if: env.MOD_VERSION != '' # Safety check
                with:
                    # This is the tag name. Since it is consistent across branches,
                    # they will all upload to the SAME release.
                    tag_name: v${{ env.MOD_VERSION }}
                    name: "Release ${{ env.MOD_VERSION }}"
                    draft: false
                    prerelease: false
                    # Take all jars from build/libs
                    files: build/libs/*.jar
